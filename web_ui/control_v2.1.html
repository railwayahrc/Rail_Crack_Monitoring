<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Railway Crack Monitoring System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/eventemitter2.min.js"></script>
<script src="js/roslib.min.js"></script>
<script src="js/mjpegcanvas.min.js"></script>

<style>
:root {
  --primary: #2a2113;
  --secondary: #3a2c1a;
  --accent: #ffb300;
  --surface: #3b2f1b;
  --text: #f9f5e7;
  --muted: #bfae8e;
  --border: #6d5222;
  --danger: #f45b5b;
  --success: #4fdf7c;
  --card-radius: 14px;
  --card-padding: 18px;
  --transition: 0.2s cubic-bezier(.4,0,.2,1);
  --shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
  --header-height: 72px;
  --footer-height: 52px;
  --toggle-bg: #6d5222;
  --toggle-checked: #ffb300;
  --toggle-thumb: #fff;
}
body.light {
  --primary: #fffbe9;
  --secondary: #f7e7c9;
  --accent: #ffb300;
  --surface: #f0e2c0;
  --text: #3a2c1a;
  --muted: #a88d5a;
  --border: #e0c897;
  --danger: #d32f2f;
  --success: #388e3c;
  --toggle-bg: #e0c897;
  --toggle-checked: #ffb300;
  --toggle-thumb: #fff;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: var(--primary);
  color: var(--text);
  font-family: 'Segoe UI', Arial, sans-serif;
}
body {
  min-height: 100vh;
  box-sizing: border-box;
  padding-top: var(--header-height);
  padding-bottom: var(--footer-height);
  /* overflow: hidden;  <-- REMOVED to allow scrolling */
}
#header-bar {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: var(--header-height);
  background: var(--secondary);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 2em;
  border-bottom: 1px solid var(--border);
  box-shadow: var(--shadow);
  z-index: 100;
}
#header-left {
  display: flex;
  align-items: center;
}
#header-bar img {
  height: 48px;
  margin-right: 1.2em;
  border-radius: 8px;
  background: #fff;
  padding: 3px;
}
.heading-group {
  display: flex;
  flex-direction: column;
}
#header-bar h1 {
  font-size: 1.7em;
  font-weight: 700;
  margin: 0;
  color: var(--text);
  letter-spacing: 1px;
}
.subtitle {
  font-size: 1em;
  color: var(--muted);
  font-weight: 400;
  margin-top: 2px;
}
#header-right {
  display: flex;
  align-items: center;
  gap: 1.5em;
}
.theme-toggle-label {
  display: flex;
  align-items: center;
  font-size: 1em;
  color: var(--muted);
  cursor: pointer;
  user-select: none;
}
.theme-toggle-switch {
  margin-left: 0.7em;
  position: relative;
  width: 44px;
  height: 24px;
  display: inline-block;
}
.theme-toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.theme-toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background: var(--toggle-bg);
  border-radius: 24px;
  transition: background var(--transition);
}
.theme-toggle-slider:before {
  content: "";
  position: absolute;
  height: 18px; width: 18px;
  left: 3px; bottom: 3px;
  background: var(--toggle-thumb);
  border-radius: 50%;
  transition: transform var(--transition);
}
.theme-toggle-switch input:checked + .theme-toggle-slider {
  background: var(--toggle-checked);
}
.theme-toggle-switch input:checked + .theme-toggle-slider:before {
  transform: translateX(20px);
}

/* --- MAIN CONTENT FLEX LAYOUT FIX --- */
#main-content {
  display: flex;
  flex-direction: row;
  width: 100%;
  min-height: 0;
  background: var(--primary);
  /* No position/height/overflow here */
}
#left-panel,
#right-panel,
#status-freq-container,
#recording-controls-container,
#rosbag-section {
  min-width: 0;
  min-height: 0;
  box-sizing: border-box;
}
#left-panel {
  flex: 3 1 0;
  background: var(--primary);
  padding: 2em 1.2em 1.2em 2em;
  display: flex;
  flex-direction: column;
  min-width: 0;
  min-height: 0;
  /* No height or overflow here */
}
#right-panel {
  flex: 1 1 0;
  min-width: 320px;
  background: var(--surface);
  padding: 2em 1.4em 1.2em 1.2em;
  display: flex;
  flex-direction: column;
  min-height: 0;
  height: 100%;
  overflow: auto;
  border-left: 1px solid var(--border);
  box-sizing: border-box;
}
#status-recording-row {
  display: flex;
  gap: 2em;
  margin-bottom: 2em;
  width: 100%;
  min-width: 0;
  min-height: 0;
  overflow: hidden;
}
#status-freq-container,
#recording-controls-container {
  flex: 1 1 0;
  min-width: 0;
  min-height: 0;
  display: flex;
  flex-direction: column;
}
#status-freq-container {
  max-width: 340px;
}
#recording-controls-container {
  align-items: stretch;
  justify-content: stretch;
  min-width: 0;
  min-height: 0;
  display: flex;
  flex-direction: column;
  height: 100%;
}
#rosbag-section {
  flex: 1 1 auto;
  height: 100%;
  width: 100%;
  min-width: 0;
  min-height: 0;
  background: var(--surface);
  border-radius: var(--card-radius);
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  padding: var(--card-padding);
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  box-sizing: border-box;
  overflow: auto;
}
h2, h3 {
  color: var(--accent);
  margin-top: 0;
}
.camera-section {
  margin-bottom: 2em;
}
.camera-row {
  display: flex;
  gap: 1.2em;
}
.camera-view {
  flex: 1;
  background: var(--surface);
  border-radius: var(--card-radius);
  box-shadow: var(--shadow);
  padding: var(--card-padding);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 0;
}
.camera-view img {
  border-radius: 8px;
  border: 2px solid var(--border);
  width: 100%;
  max-width: 220px;
  background: #111;
  margin-bottom: 0.8em;
}
select {
  margin-top: 0.5em;
  width: 90%;
  background: var(--primary);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 0.2em 0.5em;
}
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 44px;
  height: 24px;
  vertical-align: middle;
  margin-right: 0.5em;
}
.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background: var(--toggle-bg);
  border-radius: 24px;
  transition: background var(--transition);
}
.toggle-slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background: var(--toggle-thumb);
  border-radius: 50%;
  transition: transform var(--transition);
}
.toggle-switch input:checked + .toggle-slider {
  background: var(--toggle-checked);
}
.toggle-switch input:checked + .toggle-slider:before {
  transform: translateX(20px);
}
.exposure-controls {
  margin-top: 0.7em;
  width: 100%;
  text-align: left;
}
input[type="range"] {
  width: 100%;
  accent-color: var(--accent);
  margin-top: 0.5em;
}
.recording-status {
  font-weight: bold;
  font-size: 1.1em;
  margin: 8px 0 14px 0;
}
.recording { color: var(--danger); }
.idle { color: var(--success); }
.topic-checkbox-list {
  max-height: 120px;
  overflow-y: auto;
  border: 1px solid var(--border);
  padding: 6px;
  margin-bottom: 10px;
  background: var(--primary);
  border-radius: 6px;
}
#dest-path, #filename {
  width: 80%;
  background: var(--primary);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 0.2em 0.5em;
  margin-top: 0.3em;
}
button {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.5em 1.1em;
  font-size: 1em;
  font-weight: 500;
  margin-right: 0.5em;
  margin-top: 0.3em;
  cursor: pointer;
  transition: background var(--transition);
  box-shadow: 0 2px 6px 0 rgba(255,179,0,0.07);
}
button:disabled {
  background: #555;
  color: #aaa;
  cursor: not-allowed;
}
.system-info-section, .freq-section {
  background: var(--surface);
  border-radius: var(--card-radius);
  box-shadow: var(--shadow);
  padding: var(--card-padding);
  margin-bottom: 1.2em;
}
#topic-freqs {
  background: #4c3a1a;
  color: var(--accent);
  border-radius: 6px;
  padding: 0.5em;
  font-family: monospace;
  font-size: 0.95em;
  margin-top: 0.5em;
}
#right-panel h2 {
  margin-bottom: 1.2em;
}
.control-group {
  margin-bottom: 1.3em;
}
#motor-controls .control-group {
  margin-bottom: 0.7em;
}
#speed-value {
  color: var(--accent);
  font-weight: 600;
  margin-left: 0.6em;
}
#arduino-output-panel {
  background: #2d2212;
  color: #4fdf7c;
  font-family: monospace;
  font-size: 13px;
  padding: 8px 8px 8px 12px;
  min-height: 40px;
  max-height: 100px;
  overflow-y: auto;
  border-radius: 8px;
  margin-bottom: 1.2em;
  border: 1px solid var(--border);
}
#ui-log-panel {
  background: #3b2f1b;
  color: var(--text);
  font-family: monospace;
  font-size: 12px;
  z-index: 9999;
  padding: 7px;
  box-sizing: border-box;
  opacity: 0.97;
  margin-top: auto;
  max-height: 30vh;
  overflow: auto;
  border-radius: 8px;
  border: 1px solid var(--border);
}
#ui-log-panel div {
  white-space: pre-wrap;
  word-break: break-word;
  margin-bottom: 2px;
}
.topic-toggle-label {
  display: flex;
  align-items: center;
  margin-bottom: 4px;
  font-size: 1em;
  color: var(--text);
}
footer {
  position: fixed;
  left: 0; right: 0; bottom: 0;
  height: var(--footer-height);
  background: var(--secondary);
  color: var(--muted);
  text-align: center;
  padding: 1em 0 1em 0;
  font-size: 1em;
  letter-spacing: 0.1em;
  border-top: 1px solid var(--border);
  z-index: 100;
}
footer a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s;
}
footer a:hover {
  color: #fff;
}
.heart {
  color: #f45b5b;
  font-size: 1.2em;
  vertical-align: middle;
}
@media (max-width: 1200px) {
  #main-content { flex-direction: column; }
  #left-panel, #right-panel { min-width: 0; width: 100%; }
  #status-recording-row { flex-direction: column; gap: 1.2em; }
  #recording-controls-container { align-items: stretch; }
}
@media (max-width: 800px) {
  #header-bar { flex-direction: column; align-items: flex-start; gap: 0.5em; height: auto; }
  .camera-row { flex-direction: column; gap: 1em; }
  #main-content { flex-direction: column; }
}
</style>
</head>
<body>
<!-- Header Bar -->
<div id="header-bar">
  <div id="header-left">
    <img src="logo.png" alt="IIT Bhubaneswar AHRC Logo" />
    <div class="heading-group">
      <h1>Railway Crack Monitoring System</h1>
      <span class="subtitle">Designed by AHRC, IIT Bhubaneswar</span>
    </div>
  </div>
  <div id="header-right">
    <label class="theme-toggle-label">
      <span id="theme-label">Dark Mode</span>
      <span class="theme-toggle-switch">
        <input type="checkbox" id="theme-toggle" checked>
        <span class="theme-toggle-slider"></span>
      </span>
    </label>
  </div>
</div>

<div id="main-content">
  <div id="left-panel">
    <!-- Camera Feeds -->
    <div class="camera-section">
      <h2>Camera Feeds</h2>
      <div class="camera-row">
        <!-- Camera 1 -->
        <div class="camera-view">
          <label>
            <span class="toggle-switch">
              <input type="checkbox" id="enableCam1" checked>
              <span class="toggle-slider"></span>
            </span>
            Enable Cam 1
          </label>
          <img id="viewer1" src="" alt="Cam 1" />
          <select id="topic1"></select>
          <div class="exposure-controls">
            <label>
              <span class="toggle-switch">
                <input type="checkbox" id="exposureToggle1" checked>
                <span class="toggle-slider"></span>
              </span>
              Auto Exposure
            </label>
            <input type="range" id="exposureSlider1" min="1" max="5000" value="157" style="display: none;">
          </div>
        </div>
        <!-- Camera 2 -->
        <div class="camera-view">
          <label>
            <span class="toggle-switch">
              <input type="checkbox" id="enableCam2" checked>
              <span class="toggle-slider"></span>
            </span>
            Enable Cam 2
          </label>
          <img id="viewer2" src="" alt="Cam 2" />
          <select id="topic2"></select>
          <div class="exposure-controls">
            <label>
              <span class="toggle-switch">
                <input type="checkbox" id="exposureToggle2" checked>
                <span class="toggle-slider"></span>
              </span>
              Auto Exposure
            </label>
            <input type="range" id="exposureSlider2" min="1" max="5000" value="157" style="display: none;">
          </div>
        </div>
        <!-- Camera 3 -->
        <div class="camera-view">
          <label>
            <span class="toggle-switch">
              <input type="checkbox" id="enableCam3" checked>
              <span class="toggle-slider"></span>
            </span>
            Enable Cam 3
          </label>
          <img id="viewer3" src="" alt="Cam 3" />
          <select id="topic3"></select>
          <div class="exposure-controls">
            <label>
              <span class="toggle-switch">
                <input type="checkbox" id="exposureToggle3" checked>
                <span class="toggle-slider"></span>
              </span>
              Auto Exposure
            </label>
            <input type="range" id="exposureSlider3" min="1" max="5000" value="157" style="display: none;">
          </div>
        </div>
      </div>
    </div>
    <!-- System Stats + Topic Frequencies + Recording Controls -->
    <div id="status-recording-row">
      <div id="status-freq-container">
        <div class="system-info-section">
          <h3>System Stats</h3>
          <p>Battery: <span id="battery-percent">--%</span></p>
          <p>Time: <span id="system-time">--:--</span></p>
          <p>Disk: <span id="disk-usage">--</span></p>
        </div>
        <div class="freq-section">
          <h3>Topic Frequencies</h3>
          <label>
            <span class="toggle-switch">
              <input type="checkbox" id="freq-monitor-toggle" checked>
              <span class="toggle-slider"></span>
            </span>
            Enable Frequency Monitoring
          </label>
          <pre id="topic-freqs">Waiting...</pre>
        </div>
      </div>
      <div id="recording-controls-container">
        <div id="rosbag-section">
          <h3>Rosbag Recording</h3>
          <div class="recording-status" id="rosbag-status">Status: <span class="idle">Idle</span></div>
          <div>
            <label><b>Select Topics to Record:</b></label>
            <div id="rosbag-topics" class="topic-checkbox-list">Loading...</div>
          </div>
          <div>
            <label>Destination Folder:</label>
            <input type="text" id="dest-path" value="~/Recordings">
            <button onclick="chooseFolder()">Browse...</button>
          </div>
          <div>
            <label>Filename:</label>
            <input type="text" id="filename" value="bag">
          </div>
          <div style="margin-top:8px;">
            <button onclick="startRosbagRecording()" id="rosbag-start-btn">Start Recording</button>
            <button onclick="stopRosbagRecording()" id="rosbag-stop-btn" disabled>Stop Recording</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Right Panel -->
  <div id="right-panel">
    <h2>Cart Control</h2>
    <div class="control-group">
      <label>
        <span class="toggle-switch">
          <input type="checkbox" id="arm-switch">
          <span class="toggle-slider"></span>
        </span>
        <b>Arm Cart</b>
      </label>
    </div>
    <div id="motor-controls">
      <div class="control-group">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="0" max="255" value="0">
        <span id="speed-value">0</span>
      </div>
      <div class="control-group">
        <label>
          <span class="toggle-switch">
            <input type="checkbox" id="reverse">
            <span class="toggle-slider"></span>
          </span>
          Reverse
        </label>
      </div>
    </div>
    <div class="control-group">
      <label>
        <span class="toggle-switch">
          <input type="checkbox" id="light1">
          <span class="toggle-slider"></span>
        </span>
        Light 1
      </label>
      <br>
      <label>
        <span class="toggle-switch">
          <input type="checkbox" id="light2">
          <span class="toggle-slider"></span>
        </span>
        Light 2
      </label>
    </div>
    <!-- Arduino output panel -->
    <div id="arduino-output-panel">
      <b>Arduino Output:</b>
      <div id="arduino-output-lines"></div>
    </div>
    <!-- Debug panel -->
    <div id="ui-log-panel"></div>
  </div>
</div>

<footer>
  Developed with <span class="heart">❤️</span> by
  <a href="https://jyozspace.in/" target="_blank" rel="noopener">Jyo</a>
</footer>

<script src="js/logging.js"></script>
<script src="js/ros_connection.js"></script>
<script src="js/system_status.js"></script>
<script src="js/frequency_monitor.js"></script>
<script src="js/cart_control.js"></script>
<script src="js/arduino_output.js"></script>
<script src="js/recording_control.js"></script>
<script>
// Exposure slider toggle
document.querySelectorAll('.exposure-controls').forEach(function(ctrl, idx) {
  var toggle = ctrl.querySelector('input[type="checkbox"]');
  var slider = ctrl.querySelector('input[type="range"]');
  function update() {
    slider.style.display = toggle.checked ? 'none' : 'block';
  }
  toggle.addEventListener('change', update);
  update();
});
document.getElementById('speed').addEventListener('input', function() {
  document.getElementById('speed-value').textContent = this.value;
});

// Theme switcher
const themeToggle = document.getElementById('theme-toggle');
const themeLabel = document.getElementById('theme-label');
function setTheme(dark) {
  if (dark) {
    document.body.classList.remove('light');
    themeLabel.textContent = 'Dark Mode';
  } else {
    document.body.classList.add('light');
    themeLabel.textContent = 'Light Mode';
  }
}
themeToggle.addEventListener('change', function() {
  setTheme(this.checked);
});
setTheme(themeToggle.checked);
</script>
</body>
</html>
